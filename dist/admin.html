<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Squig</title>
	<script src="admin.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="admin.css">
	<link rel="manifest" href="manifest.json">
</head>
<body>
	<div id="root">
		<div id="main-canvas-container">
			<canvas id="main-canvas"></canvas>
			<img id="background" />
		</div>
		<div id="admin">
			<div id="admin-time">
				<table id="table-time">
					<thead>
						<tr>
							<td>User</td>
							<td>Color</td>
							<td>Time</td>
							<td>Del</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="admin-user">
				<table id="table-user">
					<thead>
						<tr>
							<td>User</td>
							<td>Last Time</td>
							<td>Del</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="admin-img">
				<div id="admin-img-label">
					<span>Backgrounds</span>
					<button id="btn-delete-all">Clear lines</button>
					<button id="btn-clear-background">Clear background</button>
				</div>
				<div id="options-img"></div>
			</div>
		</div>
		<div id="controller">
			<div class="color-select color-select-red"></div>
			<div class="color-select color-select-blue"></div>
			<div class="color-select color-select-yellow"></div>
			<div id="text-select"></div>
		</div>
	</div>
</body>
</html>
